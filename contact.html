        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-8">
                    <!-- Map -->

                            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=coimbatore&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-header text-center">Contact Page</div>
                        <div class="card-body">
                            <form action="" method="POST">
                                <div class=" mt-1">
                                    <label for="name">First Name</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required/>
                                </div><br>
                                
                                <div class="mb-3">
                                    <label for="gender">Gender:</label>
                                    <div class="ms-3 form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required />
                                        <label class="form-check-label" for="gender">Male</label>
                                    </div>
                                    <div class="ms-3 form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required />
                                      <label class="form-check-label" for="gender">Female</label>
                                  </div>
                                  <div class="ms-3 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" value="Male" id="gender" required />
                                    <label class="form-check-label" for="gender">Others</label>
                                </div>
                                    <!-- Similar form-checks for Female and Others -->
                                </div>
                                
                                <div class=" mt-2">
                                    <label for="phone">Contact Number</label>
                                    <input type="number" class="form-control" id="phone" name="phone" placeholder="1234567890" required/>
                                </div><br>
                
                                <div class="mb-3">
                                    <label for="email">Email Id</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@gmail.com" />
                                    <small id="email" class="text-muted">We will never share your email with anyone else</small>
                                </div><br>
                
                                <div class="mb-3">
                                    <label for="source">Came from</label>
                                    <select name="source" id="source" class="form-control" required>
                                        <option value="">--Select Option--</option>
                                        <option value="Google">Google</option>
                                        <option value="YouTube">Youtube</option>
                                    </select>
                                </div>
                
                                <div class="mb-3">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" rows="5" class="form-control" placeholder="Enter message briefly" required nowrap></textarea>
                                </div>
                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="termsAgreement" required/>
                                    <label class="form-check-label" for="termsAgreement">
                                        I agree to terms and conditions.
                                    </label>
                                </div>
                
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                 
                </div>
                
            </div>
